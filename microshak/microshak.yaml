apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microshak-service
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/Microshak/argo.git
    path: .
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
